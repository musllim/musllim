<svg viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        div {
          color: white;
          width: max-content;
          overflow: auto;
          background-color: rgb(0, 17, 17);
          font-size: 2.8rem;
          font-family: monospace;
          overflow: hidden;
          position: relative;
          padding: 2rem;
        }
        div::after {
          background-color: rgb(0, 17, 17);
          content: "";
          height: 7rem;
          position: absolute;
          width: 100%;
          top: 50%;
          transform: translateY(-50%);
          box-shadow: inset 0.5rem 0;
          animation: line 15s steps(68) infinite alternate,
            cursor 1s linear infinite;
        }

        @keyframes line {
          100% {
            transform: translateX(100%) translateY(-50%);
          }
        }
        @keyframes cursor {
          50%,
          70% {
            box-shadow: inset 0rem 0;
          }
        }
      </style>

      <foreignObject x="0" y="0" width="2000" height="2000">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <p>
            My name is UWITONDANISHEMA Muslim, I am a web developer and designer
          </p>
        </div>
      </foreignObject>
    </svg>
